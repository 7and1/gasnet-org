name: Validate Links

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**'
      - 'scripts/check-links.js'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'scripts/check-links.js'
      - 'package.json'
      - 'package-lock.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check markdown links
        run: npm run validate
