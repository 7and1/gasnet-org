name: Validate Benchmarks

on:
  pull_request:
    paths:
      - 'static/data/benchmarks/**'
      - 'scripts/validate-benchmarks.js'
      - 'package.json'
      - 'package-lock.json'
  push:
    branches: [main]
    paths:
      - 'static/data/benchmarks/**'
      - 'scripts/validate-benchmarks.js'
      - 'package.json'
      - 'package-lock.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Validate benchmark datasets
        run: npm run validate:benchmarks
