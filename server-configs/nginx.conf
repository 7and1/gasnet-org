# nginx security headers configuration for gasnet.org
# Add this to your nginx server block

server {
    listen 443 ssl http2;
    server_name gasnet.org www.gasnet.org;

    # SSL certificate paths (update with actual paths)
    ssl_certificate /path/to/cert.pem;
    ssl_certificate_key /path/to/key.pem;

    # Security Headers
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net https://giscus.app; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' https: data:; font-src 'self' data:; connect-src 'self' https://giscus.app; frame-src https://giscus.app;" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Docusaurus build directory
    root /path/to/Gasnet.org/build;
    index index.html;

    # Try files, fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security: Hide nginx version
    server_tokens off;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name gasnet.org www.gasnet.org;
    return 301 https://$server_name$request_uri;
}
